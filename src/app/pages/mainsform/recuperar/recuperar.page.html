<ion-header [translucent]="true">
  <ion-toolbar color="blue">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="white">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">recuperar</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Inicio del contenido -->
  <ion-grid>
    <ion-row>
      <ion-col>
        <br/>
        <div class="ion-text-center">
          <img src="assets/icon/g-trip.png" alt="Sin imagen" width="80%">
        </div>
        <ion-card style="border-radius: 40px;" class="ion-text-center">
          <ion-card-content>

            <ion-item>
              <ion-label style="color: white;" position="floating">Ingresa tu correo</ion-label>
              <ion-input [(ngModel)]="correo" placeholder="correo@gmail.com"></ion-input>
            </ion-item>

            <ion-item style="color:white;">
              <ion-select [(ngModel)]="pregun" placeholder="Selecciona una pregunta">
                <ion-select-option *ngFor="let pregunta of arregloPreguntas" [value]="pregunta.idpregunta">{{ pregunta.pregunta }}</ion-select-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-label style="color: white;" position="floating">Ingresa tu respuesta</ion-label>
              <ion-input [(ngModel)]="respuesta" placeholder="Ingresa tu respuesta secreta"></ion-input>
            </ion-item>

            <br/>

            <ion-button color="blue" (click)="recuperarCuenta()">Recuperar cuenta</ion-button>
            <br/>
            <ion-button color="blue" (click)="volver()">Volver al inicio de sesi√≥n</ion-button>

          </ion-card-content>
        </ion-card>
        
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- Final del contenido -->
</ion-content>
