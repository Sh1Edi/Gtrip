<ion-header [translucent]="true">
  <ion-toolbar color="blue">
    <ion-title class="ion-text-center">
      <img src="assets/icon/g-trip-white.png" alt="Sin imagen" width="60px">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="white">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">solicitarcon</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card class="ion-text-center" color="medium">
          <ion-card-header>
            <ion-card-title>Formulario de registro de tu vehiculo</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item color="medium">
              <ion-label position="floating" style="color: white;">Modelo del Vehiculo</ion-label>
              <ion-input type="text" [(ngModel)]="modelo"></ion-input>
            </ion-item>
            <ion-item color="medium">
              <ion-label position="floating" style="color: white;">Patente del Vehiculo</ion-label>
              <ion-input type="text" [(ngModel)]="patente"></ion-input>
            </ion-item>
            <ion-item color="medium">
              <ion-label position="floating" style="color: white;">Numero de asientos</ion-label>
              <ion-input type="text" [(ngModel)]="numeroAsientos" inputmode="numeric" pattern="[0-9]*"></ion-input>
            </ion-item>
            <br>

            <div>
              <ion-button (click)="takePicture()" color="blue">Foto del vehiculo</ion-button>
              <img *ngIf="imageSource" [src]="imageSource" alt="imageSource" style="width: 100%;max-width: 250px;">
            </div>
            
            <br/>
            <ion-button color="blue" (click)="volver()"><ion-icon name="arrow-back-circle-outline"></ion-icon>Volver atras</ion-button>
            <ion-button color="blue" (click)="serConductor()">Confirmar <ion-icon name="arrow-up-circle-outline"></ion-icon></ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
