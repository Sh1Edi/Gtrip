<ion-header [translucent]="true">
  <ion-toolbar color="blue">
    <ion-title class="ion-text-center">
      <img src="assets/icon/g-trip-white.png" alt="Sin imagen" width="60px">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="white">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">conductores</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Inicio Contenido -->

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card class="ion-text-center" color="medium">
          <ion-card-header>
            <ion-card-title>Conductores registrados</ion-card-title>

          </ion-card-header>
        
          <ion-card-content>
            <ion-card *ngFor="let z of arregloUsuarios" style="margin:20px; background-color: rgb(42, 85, 141);">
              <p style="margin: 20px; color:white"> idUsuario:{{z.idusuario}} <br> RUT: {{z.rutusuario }} <br/> nombre: {{z.nombreusuario}} <br/>apellido: {{ z.apellidousuario }} <br/>correo: {{ z.correoUsuario }} <br/>telefono: {{ z.telefono }} <br/> idRol: {{ z.idtablarol }}</p>
              <br/>
            </ion-card>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <!-- Fin Contenido -->
</ion-content>
<ion-footer>
  <!--<ion-tabs>-->
  <ion-tab-bar slot="bottom" color="blue">
    <ion-tab-button tab="home" class="menu" (click)="irMenu()" style="color: white;">
      <ion-icon name="folder-open-outline" style="color: white;"></ion-icon>
      Menu
    </ion-tab-button>
    <ion-tab-button tab="radio">
      <ion-icon name="people-outline" (click)="irEditar()"></ion-icon>
      Editar
    </ion-tab-button>
    <ion-tab-button tab="library">
      <ion-icon name="person-remove-outline" (click)="bloquearEliminar()"></ion-icon>
      Eliminar/bloquear
    </ion-tab-button>

    <ion-tab-button tab="search">
      <ion-icon name="settings-outline" (click)="irAjustes()"></ion-icon>
      Ajustes
    </ion-tab-button>
  </ion-tab-bar>
  <!--</ion-tabs>-->
</ion-footer>
