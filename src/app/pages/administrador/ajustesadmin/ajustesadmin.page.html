<ion-header [translucent]="true">
  <ion-toolbar color="blue">
    <ion-title class="ion-text-center">
      <img src="assets/icon/g-trip-white.png" alt="Sin imagen" width="60px">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="white">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ajustesadmin</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col>
        <ion-card style="border-radius: 30px;">
          <ion-card-content>
            <ion-accordion-group>
              <ion-accordion value="second">
                <ion-item slot="header">
                  <ion-label>Privacidad</ion-label>
                </ion-item>
                <div class="ion-padding" slot="content">
                  <ion-item color="light">
                    <ion-label>Mensajes de texto</ion-label><ion-checkbox></ion-checkbox>
                  </ion-item>
                  <ion-item color="light">
                    <ion-label style="word-wrap: break-word;white-space: normal;">Informaciones y promos al correo</ion-label><ion-checkbox></ion-checkbox>
                  </ion-item>
                  <ion-item color="light">
                    <ion-label>Compartir mi ubicación</ion-label><ion-checkbox></ion-checkbox>
                  </ion-item>
                </div>
              </ion-accordion>
              <ion-accordion value="third">
                <ion-item slot="header">
                  <ion-label>Permisos del sistema</ion-label>
                </ion-item>
                <div class="ion-padding" slot="content">
                  <ion-item color="light">
                    <ion-label>Ubicacion</ion-label><ion-checkbox></ion-checkbox>
                  </ion-item>
                  <ion-item color="light">
                    <ion-label>Cámara</ion-label><ion-checkbox></ion-checkbox>
                  </ion-item>
                </div>

              </ion-accordion>
              <ion-accordion value="fifth">
                <ion-item slot="header">
                  <ion-label>Notificaciones</ion-label>
                </ion-item>
                <div slot="content">
                  <ion-item color="light">
                    <ion-radio-group value="custom">
                      <ion-radio aria-label="Custom checkbox" (click)="notiOn()">ACTIVADO</ion-radio>
                      <ion-radio aria-label="Custom checkbox" (click)="notiVibrate()">VIBRACION</ion-radio>
                      <ion-radio aria-label="Custom checkbox" (click)="notiOff()">DESACTIVADO</ion-radio>
                    </ion-radio-group>
                  </ion-item>
                </div>
              </ion-accordion>
            </ion-accordion-group>
          </ion-card-content>
        </ion-card>
        <ion-button color="danger" (click)="cerrarSesion()" shape="round">Cerrar Sesión</ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom" color="blue">
    <ion-tab-button tab="home" class="menu" (click)="irMenu()">
      <ion-icon name="folder-open-outline"></ion-icon>
      Informacion
    </ion-tab-button>
    <ion-tab-button tab="radio" (click)="irEditar()">
      <ion-icon name="people-outline"></ion-icon>
      Editar
    </ion-tab-button>
    <ion-tab-button tab="library" (click)="bloquearEliminar()">
      <ion-icon name="person-remove-outline"></ion-icon>
      Eliminar/bloquear
    </ion-tab-button>

    <ion-tab-button tab="search" (click)="irAjustes()">
      <ion-icon name="settings-outline" style="color: white;"></ion-icon>
      Ajustes
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
