<ion-header [translucent]="true">
  <ion-toolbar color="blue">
    <ion-title class="ion-text-center">
      <img src="assets/icon/g-trip-white.png" alt="Sin imagen" width="60px">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="white">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">eliminarbloquear</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Inicio del contenido -->

  <ion-grid>
    <ion-row>
      <ion-col>
        <h1 class="ion-text-center">Bloquear/Eliminar usuarios</h1>
        <ion-card class="ion-text-center" id="card-margin" *ngFor="let x of arregloUsuarios">
          <ion-card-header>
            <ion-card-title>Usuario</ion-card-title>
          </ion-card-header>
          <!--                            CONTENIDO  -->
          <ion-card-content>
            <p *ngIf="x.status == 2" style="color:red">El usuario ya esta bloqueado</p>
            <div *ngFor="let t of arregloTabla">
              <p style="margin: 20px; color:white" *ngIf="t.idrol == x.idtablarol"> idUsuario:{{x.idusuario}} <br> Correo: {{x.correoUsuario }} <br/> Rol: {{t.nombrerol}}</p>
            </div>
          </ion-card-content>
          <!--                          FINAL CONTENIDO  -->
          <ion-button color="blue" (click)="bloquear(x)" *ngIf="x.status == 1">bloquear<ion-icon name="ban-outline"></ion-icon></ion-button>
          <ion-button color="blue" (click)="eliminar(x)">Eliminar<ion-icon name="trash-outline"></ion-icon></ion-button>          
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Final del contenido -->
</ion-content>
<ion-footer>
  <!--<ion-tabs>-->
  <ion-tab-bar slot="bottom" color="blue">
    <ion-tab-button tab="home" class="menu" (click)="irMenuUsuarios()">
      <ion-icon name="folder-open-outline" ></ion-icon>
      Informacion
    </ion-tab-button>
    <ion-tab-button tab="radio" (click)="irEditar()">
      <ion-icon name="people-outline"></ion-icon>
      Editar
    </ion-tab-button>
    <ion-tab-button tab="library" (click)="bloquearEliminar()">
      <ion-icon name="person-remove-outline" style="color: white;"></ion-icon>
      Eliminar/bloquear
    </ion-tab-button>

    <ion-tab-button tab="search" (click)="irAjustes()">
      <ion-icon name="settings-outline"></ion-icon>
      Ajustes
    </ion-tab-button>
  </ion-tab-bar>
  <!--</ion-tabs>-->
</ion-footer>
