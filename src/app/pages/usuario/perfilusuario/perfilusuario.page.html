<ion-header [translucent]="true">
  <ion-toolbar color="blue">
    <ion-title class="ion-text-center">
      <img src="assets/icon/g-trip-white.png" alt="Sin imagen" width="60px">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="white">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">perfilusuario</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Inicio del contenido -->

  <ion-grid>
    <ion-row> <!-- Fila 1 Inicio -->
      <ion-col size="12">

        <ion-card color="gray" style="border-radius: 50px;">
          <ion-card-header>
            <ion-card-title class="ion-text-center">Perfil de Usuario</ion-card-title>
            <ion-card-subtitle></ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <div class="ion-text-center">
              <ion-avatar class="image-circle">
                <img *ngIf="usuario?.fotousuario" [src]="usuario?.fotousuario" alt="imageSource">
              </ion-avatar>

              <ion-button color="blue" class="boton" (click)="takePicture()">Cambiar foto</ion-button>
            </div>

            <ion-item>
              <ion-label position="floating" style="color: gray;">Nombre</ion-label>
              <ion-input type="text" [(ngModel)]="nombre" value=" {{usuario?.nombreusuario}}"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating" style="color: gray;">Apellido</ion-label>
              <ion-input type="text" [(ngModel)]="apellido" value="{{usuario?.apellidousuario}}"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating" style="color: gray;">Correo</ion-label>
              <ion-input type="email" [(ngModel)]="correo" readonly value="{{usuario?.correoUsuario}}"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating" style="color: gray;">Telefono</ion-label>
              <ion-input type="text" [(ngModel)]="telefono" value="{{usuario?.telefono}}"></ion-input>
            </ion-item>

            <div class="ion-text-center">
              <ion-button fill="solid" color="blue" (click)="guardarCambios()">Guardar</ion-button>
            </div>
            <div class="ion-text-center">
              <ion-button (click)="irCambiarContrasena()" fill="solid" color="blue">Cambiar Contrase√±a</ion-button>
            </div>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row> <!-- Fila 1 Final -->


  </ion-grid>

  <!-- Final del contenido -->
</ion-content>
<ion-footer>
  <ion-tab-bar slot="bottom" color="blue">
    <ion-tab-button tab="home" class="menu" (click)="irMenu()">
      <ion-icon name="home-outline" ></ion-icon>
      Inicio
    </ion-tab-button>
    <ion-tab-button tab="radio" (click)="irPerfil()">
      <ion-icon name="person-outline" style="color: white;"></ion-icon>
      Perfil
    </ion-tab-button>
    <ion-tab-button tab="search" (click)="irAjustes()">
      <ion-icon name="settings-outline"></ion-icon>
      Ajustes
    </ion-tab-button>
    <ion-tab-button tab="search" (click)="ubicacion()">
      <ion-icon name="locate-outline"></ion-icon>
      Ubicacion
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
